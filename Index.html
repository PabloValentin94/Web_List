<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/x-icon" sizes="512x512" href="./Assets/Images/Favicon.png">

        <link rel="stylesheet" type="text/css" href="./Assets/CSS/Styles.css">

        <script defer type="text/javascript" src="./Assets/JS/Script.js">  </script>

        <title> To Do List </title>

    </head>

    <body>

        <main>

            <figure> <img src="./Assets/Images/Checklist.svg" alt="Checklist"> </figure>

            <form action="#">

                <label for="task"> Description: </label>
                <input type="text" id="task" name="task" maxlength="255" required>

                <button type="submit"> Add task </button>

            </form>

            <h2> Tasks: </h2>

            <section id="list">

                <div class="item">

                    <input type="checkbox">

                    <p> as </p>

                    <button> <i class="bx bxs-trash-alt">  </i> </button>

                </div>

            </section>

        </main>
        
    </body>

</html>
